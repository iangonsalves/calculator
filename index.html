<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="images/jpeg" href="images/calculator.png">
</head>
<body>
    <div id="calculator_interface">
        <div id="calculator_body">
            <h1 id="calculator_header">Calculator</h1>
            <div id="screen">
                <div id="current_calculation"></div>
                <div id="output_calculation"> </div>
            </div>
            <div class="button_interface">
                <div id="numbers_section">
                    <div class="calculator_row">
                        <button id="btn_7">7</button>
                        <button id="btn_8">8</button>
                        <button id="btn_9">9</button>
                    </div>
                    <div class="calculator_row">
                        <button id="btn_4">4</button>
                        <button id="btn_5">5</button>
                        <button id="btn_6">6</button>
                    </div>
                    <div class="calculator_row">
                        <button id="btn_1">1</button>
                        <button id="btn_2">2</button>
                        <button id="btn_3">3</button>
                    </div>
                    <div class="calculator_row">
                        <button id="btn_0">0</button>
                    </div>
                </div>
                <div id = "operators_section">
                    <div class="calculator_row">
                        <button id="clear_btn">CLR</button>
                        <button id = "delete_btn">DEL</button>
                    </div> 
                    <div class="calculator_row">
                        <button id="plus_btn">+</button>
                        <button id = "multiplication_btn">x</button>
                    </div> 
                    <div class="calculator_row">
                        <button id="minus_btn">-</button>
                        <button id ="divide_button">/</button>
                    </div> 
                    <div class="calculator_row">
                        <button id ="dot_btn">.</button>
                        <button id="equals_btn">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
